version: 2

sources:
  - name: ecommerce
    description: "Raw e-commerce data from operational system"
    schema: "{{ var('source_schema') }}"
    tables:
      - name: customers
        description: "Raw customer data"
        columns:
          - name: customer_id
            description: "Primary key"
            tests:
              - unique
              - not_null

      - name: products
        description: "Raw product data"
        columns:
          - name: product_id
            description: "Primary key"
            tests:
              - unique
              - not_null

      - name: social_media_posts
        description: "Raw socialmedia data"
        columns:
          - name: post_id
            description: "Primary key"
            tests:
              - unique
              - not_null
      - name: transactions
        description: "Raw transaction data"
        columns:
          - name: transaction_id
            description: "Primary key"
            tests:
              - unique
              - not_null
          - name: customer_id
            description: "Foreign key to customers"
            tests:
              - relationships:
                  to: source('ecommerce', 'customers')
                  field: customer_id

      - name: order_items
        description: "Raw order item data"
        columns:
          - name: order_item_id
            description: "Primary key"
            tests:
              - unique
              - not_null
          - name: transaction_id
            description: "Foreign key to transactions"
            tests:
              - relationships:
                  to: source('ecommerce', 'transactions')
                  field: transaction_id
          - name: product_id
            description: "Foreign key to products"
            tests:
              - relationships:
                  to: source('ecommerce', 'products')
                  field: product_id

      - name: marketing_campaigns
        description: "Raw marketing campaign data"
        columns:
          - name: campaign_id
            description: "Primary key"
            tests:
              - unique
              - not_null

      - name: web_events
        description: "Raw web event data"
        columns:
          - name: event_id
            description: "Primary key"
            tests:
              - unique
              - not_null
          - name: customer_id
            description: "Foreign key to customers (optional)"
            tests:
              - relationships:
                  to: source('ecommerce', 'customers')
                  field: customer_id
                  severity: warn # Optional relationship
          - name: product_id
            description: "Foreign key to products (optional)"
            tests:
              - relationships:
                  to: source('ecommerce', 'products')
                  field: product_id
                  severity: warn # Optional relationship
